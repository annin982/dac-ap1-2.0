<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Jogada</title>
    <h:outputStylesheet library="primefaces" name="themes/saga-blue/theme.css" />
    <style>
        
        .centered-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #add8e6;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); 
        }
         .form-title {
            color: white; 
        }
    </style>
</h:head>
<h:body>

    <div class="centered-form">
    <h1 class="form-title"> Cadastro de Jogadas </h1> 
        <h:form id="cadastroForm">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Jogador 1:" />
                <p:inputText value="#{jogadaBean.jogada.jogador1}" required="true" />

                <h:outputText value="Jogador 2:" />
                <p:inputText value="#{jogadaBean.jogada.jogador2}" required="true" />

                <p:spacer />
                <p:spacer />

                <p:commandButton value="Salvar" action="#{jogadaBean.salvarJogada}" update="cadastroForm" styleClass="button" />
             <p:button outcome="listagem" value="Lista Jogada" />
            </h:panelGrid>
            
        </h:form>
    </div>
</h:body>
</html>
